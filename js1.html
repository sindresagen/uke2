<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Ferdighet 2 - Onclick => Kj√∏re funksjon som endrer innerHTML til element ut fra Id</p>
    <h2 id="a1">AAAAAAAAAAAAAA</h2>
    <h2 id="a2">AAAAAAAAAAAAAA</h2>
    <h2 id="a3">AAAAAAAAAAAAAA</h2>
    <h2 onclick="doSomething()">BBBBBBBBBBBBB</h2>

    <script>
        function doSomething() {
            document.getElementById('a1').innerHTML = 'Sindre1';
            document.getElementById('a2').innerHTML = 'Sindre2';
            document.getElementById('a3').innerHTML = 'Sindre3';
        }
    </script>
</body>
</html>
