<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="timeLog()">
    
    <h2 id="a"></h2>
    <script>
        document.getElementById('a').onload = function() {timeLog2()}; 

        function timeLog2() {
            document.getElementById('a').innerHTML = 'Under lasting av siden:' + new Date().toTimeString();
        }

        function timeLog() {
            document.getElementById('a').innerHTML = 'Etter lasting av siden:' + new Date().toTimeString();

        }
        
    </script>

    <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Austria_-_landscape_2018_%2842453808630%29.jpg" alt="">
</body>
</html>
