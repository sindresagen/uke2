<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hva heter Asias største øy?</h2>
    <h2 id="a1" onclick="doSomething()">Borneo</h2>
    <h2 id="a2" onclick="doSomething1()">Japan</h2>
    <h2 id="a3" onclick="doSomething2()">Korea</h2>

    <script>
        function doSomething() {
            document.getElementById('a1').innerHTML = 'riktig!';           
        }
        
        function doSomething1() {
            document.getElementById('a2').innerHTML = 'feil!';
        }

        function doSomething2() {
            document.getElementById('a3').innerHTML = 'feil!';
        }
    </script>
</body>
</html>
